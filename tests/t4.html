<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>文档标题</title>
</head>
<body>
	<input type="file" id="file" multiple="multiple" onchange="handleFile()">
</body>
<script>
function handleFile(){
   let f=document.getElementById("file").files[0]
  //  console.log(f)
   var form =new FormData()
   form.append("file",f)
   let info={
     "sex":"asd",
     "mm":123
   }
   form.append("info",JSON.stringify(info))
   fetch("http://111.229.14.128:8899/publicdata", {
  method: 'POST', // or 'PUT'
  body: form, // data can be `string` or {object}!
}).then(res => res.json())

// res.source_store_id
fetch("http://111.229.14.128:8899/datalist",{
      method:'GET'
    }).then(res=>res.json())
}

</script>
</html>
